<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Upload SVGA file</title>
  <style>
    canvas {
      max-height: 512px;
      background-color: #000;
    }
  </style>
</head>

<body style="text-align: center;">
  <div style="margin: 10px 0">
    <h3>Select SVGA File</h3>
    <input type="file" id="file-upload" accept=".svga">
    <button id="replay-btn">Replay</button>
  </div>
  <div style="display: block">
    <div>
      <h3>VanillaRenderer</h3>
      <p>VanillaRenderer uses vanilla api to render graphics.</p>
      <canvas id="stage" width="256px" height="256px"></canvas>
    </div>
  </div>
</body>

<script type="module" src="./index.js"></script>

</html>
