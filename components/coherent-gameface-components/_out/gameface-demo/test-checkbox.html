<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="guic-demo">
    <gameface-checkbox class="checkbox-component">
        <component-slot data-name="checkbox-background">
            <div class="guic-checkbox-background"></div>
        </component-slot>
        <component-slot data-name="checkbox-label">
            <span class="guic-checkbox-label">Enable Music</span>
        </component-slot>
    </gameface-checkbox>
    <gameface-checkbox class="checkbox-component" checked disabled>
        <component-slot data-name="checkbox-background">
            <div class="guic-checkbox-background"></div>
        </component-slot>
        <component-slot data-name="checkbox-label">
            <span class="guic-checkbox-label">Enable Music 1</span>
        </component-slot>
    </gameface-checkbox>
    <gameface-checkbox class="checkbox-component" name="test" value="1" disabled>
        <component-slot data-name="checkbox-background">
            <div class="guic-checkbox-background"></div>
        </component-slot>
        <component-slot data-name="checkbox-label">
            <span class="guic-checkbox-label">Enable Music 2</span>
        </component-slot>
    </gameface-checkbox>
</body>

<script type="module" src="../gameface-style/css-coherent-gameface-components-theme.js"></script>
<script type="module" src="../gameface-style/css-checkbox-style-42.js"></script>
<script type="module" src="../gameface/checkbox.js"></script>

</html>
